buildbot-master:
  current_version: v1.1.0
  exclude-versions: !!python/tuple [v1.6.0]
  filter: /^v\d+\.\d+\.\d+$/
  prefix: v
  repo: buildbot
  src: [cicd/master/Dockerfile]
  type: docker-image
elk:
  current_version: '651'
  filter: /^\d{3}$/
  repo: sebp
  src: [logs/Dockerfile, cicd/copy_docker_images_to_machine.sh, cicd/pull_base_docker_images.sh]
  type: docker-image
logspout:
  current_version: v3.1
  filter: /^v\d+\.\d+\.\d+$/
  prefix: v
  repo: gliderlabs
  src: [docker-compose.yml, cicd/copy_docker_images_to_machine.sh, cicd/pull_base_docker_images.sh]
  type: docker-image
nginx:
  current_version: 1.15.7-alpine
  filter: /.*alpine$/
  repo: library
  src: [https/Dockerfile-https, cicd/copy_docker_images_to_machine.sh, cicd/pull_base_docker_images.sh]
  type: docker-image
portainer:
  current_version: 1.19.2
  filter: /^\d+\.\d+\.\d+$/
  repo: portainer
  src: [docker-compose.yml, cicd/copy_docker_images_to_machine.sh, cicd/pull_base_docker_images.sh]
  type: docker-image
postgres:
  current_version: 11.1-alpine
  filter: /.*alpine$/
  repo: library
  src: [cicd/db/Dockerfile, db/Dockerfile-db, db/Dockerfile-data, cicd/copy_docker_images_to_machine.sh,
    cicd/pull_base_docker_images.sh]
  type: docker-image
